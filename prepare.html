<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>羽球計分幫手</title>
        <link rel="icon" href="badminton.png" />
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <header>
            <a href="chooseplayer.html">
                <button class="Button_back">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="18"
                        height="18"
                        viewBox="0 0 24 24"
                        fill="lightgreen"
                    >
                        <path
                            fill="none"
                            stroke="Darkgreen"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M5 12h14M5 12l6 6m-6-6l6-6"
                        />
                    </svg>
                    選擇球員
                </button>
            </a>
            <hr />
        </header>
        <div class="prepare_body">
            <div class="prepare_left">
                <h2>請選擇P1玩家</h2>
                <input type="text" placeholder="請輸入球員名稱" />
                <button>搜尋</button>
                <div class="table">
                    <div class="row">
                        <div class="name">張芫齊</div>
                    </div>

                    <div class="row">
                        <div class="name">張芫齊</div>
                    </div>

                    <div class="row">
                        <div class="name">張芫齊</div>
                    </div>

                    <div class="row">
                        <div class="name">張芫齊</div>
                    </div>

                    <div class="row">
                        <div class="name">張芫齊</div>
                    </div>

                    <div class="row">
                        <div class="name">張芫齊</div>
                    </div>
                </div>
                <a href="prepare.html">
                    <button class="Button1">加入比賽</button>
                </a>
            </div>
            <div class="prepare_right">
                <h2>第一場比賽</h2>
                <h3>最多可備戰5場</h3>
                <div class="circle"></div>
                <div class="place_area">
                    <div class="place_area_section">
                        <div class="player_choose">
                            <div class="section_words">
                                <h2>P1</h2>
                                <button class="change_player">換人</button>
                            </div>

                            <div class="name_circle">張</div>
                        </div>
                        <div class="player_unchoose">?</div>
                    </div>
                    <div class="place_area_section">
                        <div class="player_unchoose">?</div>
                        <div class="player_unchoose">?</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
